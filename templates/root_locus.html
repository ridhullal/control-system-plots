<!-- templates/root_locus.html -->
<html>
  <head>
    <title>Control System Tools - Root Locus Plot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/bode_plot_input">Bode Plot</a></li>
            <li><a href="/nyquist_plot">Nyquist Plot</a></li>
            <li><a href="/root_locus">Root Locus</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Root Locus Plot</h1>
      <div>
        <img src="data:image/png;base64,{{ plot_url }}" id="Root_Locus_Plot">
        <br>
        <button id="download_button">Download Plot</button>
      </div>
    </div>
    <script>
      const downloadButton = document.getElementById("download_button");
      const nyquistPlot = document.getElementById("Root_Locus_Plot");

      downloadButton.addEventListener("click", function() {
        const link = document.createElement("a");
        link.download = "Root_Locus_Plot.png";
        link.href = nyquistPlot.src;
        link.click();
      });
    </script>
    <footer>
      <p><a href="mailto:trridhul@gmail.com">For any suggesstions contact - trridhul@gmail.com</a></p>
    </footer>
  </body>
</html>
